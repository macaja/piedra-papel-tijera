<form class="form-inline" role="form" ng-submit="startToPlay()">
   <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" placeholder="Enter name" ng-model="data.players.firstPlayer" required>
   </div>
   <div class="form-group">
      <label>PC</label>
      <input type="text" class="form-control" placeholder="Enter pc name" ng-model="data.players.secondPlayer" required>
 </div>
   <div class="form-group">
      <label for="pwd">Retries</label>
      <input type="text" class="form-control" placeholder="Enter number of retries" ng-model="data.numberOfRetries" required>
   </div>
   <button type="submit" class="glyphicon glyphicon-play-circle"></button>
</form>

                </ul>
                <div>
                        <p ng-bind-html="win"></p>
                        <p ng-bind-html="lost"></p>
                        <p ng-bind-html="tie"></p>
                </div>
